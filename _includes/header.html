<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="{{ url }}/">
        <span class="sr-only">SWDEVLAB</span>
    </a>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <div class="customizing-nav">
        <ul id="menu" class="nav">
            <li class="{% if page.url == '/' %} active {% endif %}"><a href="{{ url }}/">HOME</a></li>
            <li class="{% if page.url == '/about/' %} active {% endif %}"><a href="{{ url }}/about/">ABOUT</a></li>        
            <li class="{% if page.url contains '/tags/' %} active {% endif %}">
                <a>CATEGORY â–¼</a>
                <ul>
                    <li class="{% if page.url contains '/swtech/' %} active {% endif %}">
                        <a href="{{ url }}/tags/swtech/">SW TECH</a>
                    </li>
                    <li class="{% if page.url contains '/religion/' %} active {% endif %}">
                        <a href="{{ url }}/tags/religion/">RELIGION</a>
                    </li>
                    <li class="{% if page.url contains '/lifestyle/' %} active {% endif %}">
                        <a href="{{ url }}/tags/lifestyle/">LIFE STYLE</a>
                    </li>
                </ul>
            </li>
            <li class="{% if page.url == '/projects/' %} active {% endif %}"><a href="{{ url }}/projects/">PROJECTS</a></li>
            <li class="{% if page.url == '/contact/' %} active {% endif %}"><a href="{{ url }}/contact/">CONTACT</a></li>
        </ul>
    </div>    
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{ url }}/dest/jekyll-search.js" type="text/javascript"></script>
<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ url }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
