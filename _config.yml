title: SWDEVLAB 블로그
email: h_proms@naver.com
description: |
  Software Developement Laboratory
  & Life Style Blog
baseurl: ''
url: 'http://kjham.github.io'
timezone: Asia/Seoul 

repository: kjham/kjham.github.io

permalink: /:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: h_proms@naver.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'UA-144720566-1'
facebook:
  app_id: '999999'
  username: h_proms
twitter:
  username: h_proms
google_plus:
  username: hproms
github_url:
  username: kjham

disqus_shortname: https-kjham-github-io